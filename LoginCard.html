<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hanging Login Card</title>
  <style>
    * {
  box-sizing: border-box;
  font-family: Poppins, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #f2f0ff;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Open button */
.open-btn {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  background: #7c5cff;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding-top: 40px;
}

/* Rope */
.hanger {
  width: 4px;
  height: 80px;
  background: #aaa;

}

/* Card container */
.card-container {
  perspective: 1200px;
}

/* Card */
.card {
  width: 330px;
  height: 430px;
  position: relative;
  transform-style: preserve-3d;
  transform-origin: top center;
  animation: swing 3s ease-in-out infinite;
  transition: transform 0.8s ease;
}

.card.dropping {
  /* Drop-in animation class applied when opening the card */
  animation: dropDown 0.6s ease-out forwards;
}

/* Swing animation */
@keyframes swing {
  0% { transform: rotate(0deg); }
  
  25% { transform: rotate(2deg); }
  50% { transform: rotate(0deg); }
  75% { transform: rotate(-2deg); }
  100% { transform: rotate(0deg); }
}

/* Drop down animation */
@keyframes dropDown {
  0% {
    opacity: 0;
    transform: translateY(-500px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Flip */
.card.flipped {
  transform: rotateY(180deg);
}

/* Faces */
.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 16px;
  padding: 30px;
  backface-visibility: hidden;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 14px;
}

.card-back {
  transform: rotateY(180deg);
}

.card.flipped .card-front {
  /* Disable clicks on the front when flipped so back is clickable */
  pointer-events: none;
}

 

input {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  padding: 12px;
  background: #7c5cff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

p {
  text-align: center;
  font-size: 14px;
}

span {
  color: #7c5cff;
  cursor: pointer;
  font-weight: 600;
  user-select: none;
  transition: color 0.2s;
}

span:hover {
  color: #6a4dd1;
}

/* Close */
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 22px;
  cursor: pointer;
  z-index: 10;
}

  </style>
</head>
<body>

<!-- LOGIN BUTTON -->
<button class="open-btn" onclick="openCard()">Login</button>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
  <div class="hanger"></div>

  <div class="card-container">
    <div class="card" id="authCard">

      <!-- CLOSE -->
      <span class="close" onclick="closeCard()">×</span>

      <!-- LOGIN -->
      <div class="card-face card-front">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <p>Don’t have an account?
          <!-- Click to flip to Sign Up -->
          <span onclick="flipCard()">Sign up</span>
        </p>
      </div>

      <!-- SIGNUP -->
      <div class="card-face card-back">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Create Account</button>
        <p>Already have an account?
          <!-- Click to flip back to Login -->
          <span onclick="flipCard()">Login</span>
        </p>
      </div>

    </div>
  </div>
</div>

<script >const overlay = document.getElementById("overlay");
const card = document.getElementById("authCard");

// Show overlay and play drop-in animation; swing continues afterward
function openCard() {
  overlay.style.display = "flex";
  card.classList.add("dropping");
  setTimeout(() => {
    card.classList.remove("dropping");
  }, 600);
}

// Hide overlay after a brief delay to allow exit motion
function closeCard() {
  card.classList.remove("dropping");
  setTimeout(() => {
    overlay.style.display = "none";
    card.classList.remove("flipped");
  }, 400);
}

// Flip between Login (front) and Sign Up (back)
function flipCard() {
  card.classList.toggle("flipped");
}
</script>
</body>
</html>
